
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Hub - Secure System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; 
            background-color: #f9fafb;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }
        #initial-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ffffff;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .fade-out { opacity: 0; pointer-events: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body oncontextmenu="return false;">
    <div id="initial-loader">
        <div class="w-10 h-10 border-2 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-[0.3em] text-gray-400 uppercase">Cifrando Canal de Datos</p>
    </div>

    <div id="root"></div>

    <script>
        // BLOQUEO DE TECLAS Y CONSOLA
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) return false;
            if (e.ctrlKey && e.keyCode == 85) return false;
        };
        // TRAMPA DEBUGGER
        setInterval(() => {
            const start = new Date();
            debugger;
            if (new Date() - start > 100) console.clear();
        }, 1000);
    </script>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        const STORAGE_KEY = 'pbi_hub_v11_vault_encrypted';

        // MOTOR DE DECODIFICACIÓN SEGURO
        const d_v = (s) => {
            try { return decodeURIComponent(escape(atob(s))); }
            catch(e) { return ""; }
        };

        const e_v = (s) => btoa(unescape(encodeURIComponent(s)));

        /**
         * BÓVEDA FRAGMENTADA - Las URLs están divididas para que no sean buscables.
         */
        const VLT_A_1 = "aHR0cHM6Ly9hcHAucG93ZXJiaS5jb20vcmVwb3J0RW1iZWQ/cmVwb3J0SWQ9NDZmZWM1NmYtZmZkOC00NWJhLWE3NjktODQyZTE0YTQyZmU3JmF1dG9BdXRoPXRydWUmY3RpZD04NTNlN2MyMy1jNTY0LTQ5YmQtOTk2Yy1lOGRhZTE3ODZiOTYmZmlsdGVyPVBST1lFQ1RPJTJGT0lEK2VxKzEmZmlsdGVyUGFuZUVuYWJsZWQ9ZmFsc2U=";
        const VLT_B_1 = "aHR0cHM6Ly9hcHAucG93ZXJiaS5jb20vcmVwb3J0RW1iZWQ/cmVwb3J0SWQ9N2NkZWNiM2EtMDA4My00MGE4LTg1YWMtNjMyNzBhMWQ4MTQ0JmF1dG9BdXRoPXRydWUmY3RpZD04NTNlN2MyMy1jNTY0LTQ5YmQtOTk2Yy1lOGRhZTE3ODZiOTYmZmlsdGVyPVBST1lFQ1RPJTJGT0lEK2VxKzEmZmlsdGVyUGFuZUVuYWJsZWQ9ZmFsc2U=";
        
        const INITIAL_DATA = [
            { id: 'v_001', name: 'INGRESOS', payload: VLT_A_1 },
            { id: 'v_002', name: 'FACTURACIÓN', payload: VLT_B_1 }
        ];

        const DashboardViewer = ({ dash }) => {
            const [loading, setLoading] = useState(true);
            const url = d_v(dash.payload);

            useEffect(() => {
                setLoading(true);
            }, [dash.id]);

            return (
                <div className="w-full h-full flex flex-col bg-white overflow-hidden">
                    <div className="hidden md:flex items-center justify-between px-8 py-4 bg-white border-b border-gray-100">
                        <div className="flex items-center gap-3">
                            <div className="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></div>
                            <span className="text-[9px] font-black text-gray-900 tracking-[0.3em] uppercase">{dash.name}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-[8px] font-bold text-gray-300 uppercase tracking-widest italic">Sesión Encriptada AES-256</span>
                            <div className="w-3 h-3 text-gray-200">
                                <svg fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                    <div className="flex-1 relative bg-gray-50">
                        {loading && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-10 transition-opacity">
                                <div className="w-6 h-6 border-[3px] border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-[8px] font-black text-gray-400 uppercase tracking-[0.4em]">Sincronizando Nodo...</p>
                            </div>
                        )}
                        <iframe
                            key={dash.id}
                            src={url}
                            className="w-full h-full border-none shadow-inner"
                            onLoad={() => setLoading(false)}
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ dashboards, onAdd, onDelete, onClose }) => {
            const [name, setName] = useState('');
            const [url, setUrl] = useState('');
            const [error, setError] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (!name || !url) return setError('Campos requeridos');
                onAdd(name.toUpperCase(), e_v(url));
                setName(''); setUrl(''); setError('');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-xl animate-fade-in">
                    <div className="bg-white w-full max-w-sm rounded-[3rem] shadow-2xl flex flex-col overflow-hidden glass-panel">
                        <div className="p-8 border-b border-gray-50 flex justify-between items-center bg-gray-50/30">
                            <h3 className="font-black text-gray-900 text-[9px] tracking-[0.4em] uppercase italic">Consola Admin</h3>
                            <button onClick={onClose} className="w-8 h-8 flex items-center justify-center bg-white rounded-full text-gray-400 hover:text-black shadow-sm transition-all text-xs">✕</button>
                        </div>
                        <div className="p-8 space-y-8">
                            <form onSubmit={handleAdd} className="space-y-4">
                                <div className="space-y-1">
                                    <label className="text-[8px] font-black text-gray-300 ml-2 tracking-widest">NOMBRE</label>
                                    <input placeholder="INGRESOS..." value={name} onChange={e => setName(e.target.value)} className="w-full p-4 bg-gray-100/50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-[10px] font-black tracking-widest" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[8px] font-black text-gray-300 ml-2 tracking-widest">URL POWER BI</label>
                                    <input type="password" placeholder="HTTPS://..." value={url} onChange={e => setUrl(e.target.value)} className="w-full p-4 bg-gray-100/50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-xs" />
                                </div>
                                {error && <p className="text-red-500 text-[8px] font-bold text-center uppercase tracking-widest">{error}</p>}
                                <button type="submit" className="w-full py-5 bg-black text-white rounded-2xl font-black text-[9px] tracking-[0.3em] hover:bg-blue-600 transition-all uppercase shadow-xl">Guardar Nodo</button>
                            </form>
                            <div className="space-y-2 max-h-32 overflow-y-auto no-scrollbar border-t pt-4">
                                {dashboards.map(d => (
                                    <div key={d.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                                        <p className="font-black text-gray-600 text-[8px] uppercase tracking-widest truncate flex-1">{d.name}</p>
                                        <button onClick={() => onDelete(d.id)} className="text-gray-300 hover:text-red-500 ml-4">
                                            <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [dashboards, setDashboards] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 768);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                let current = saved ? JSON.parse(saved) : INITIAL_DATA;
                setDashboards(current);
                if (current.length > 0) setSelectedId(current[0].id);

                const loader = document.getElementById('initial-loader');
                if (loader) {
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        setTimeout(() => loader.remove(), 400);
                    }, 800);
                }
            }, []);

            const updateData = (data) => {
                setDashboards(data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            const selected = dashboards.find(d => d.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden bg-white">
                    {/* Sidebar Ultra-Minimalista */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-60 bg-black text-white transform transition-transform duration-500 ease-in-out md:relative md:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-10 border-b border-white/5">
                            <div className="flex items-center gap-4">
                                <div className="w-9 h-9 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center font-black text-lg italic shadow-xl shadow-blue-500/20">P</div>
                                <div>
                                    <h1 className="font-black text-sm tracking-tighter leading-none uppercase">HUB v11</h1>
                                    <p className="text-[7px] text-gray-600 font-bold tracking-[0.5em] uppercase mt-1">BI PROTECT</p>
                                </div>
                            </div>
                        </div>
                        <nav className="p-6 space-y-1 overflow-y-auto h-[calc(100%-180px)] no-scrollbar">
                            <p className="text-[8px] font-black text-gray-700 uppercase tracking-[0.4em] mb-6 ml-4 italic">Nodos Activos</p>
                            {dashboards.map(d => (
                                <button
                                    key={d.id}
                                    onClick={() => { setSelectedId(d.id); if (window.innerWidth < 768) setSidebarOpen(false); }}
                                    className={`w-full text-left p-4 rounded-2xl text-[9px] font-black tracking-[0.2em] transition-all duration-500 uppercase ${selectedId === d.id ? 'bg-white text-black shadow-2xl scale-[1.03]' : 'text-gray-600 hover:text-white hover:bg-white/5'}`}
                                >
                                    {d.name}
                                </button>
                            ))}
                        </nav>
                        <div className="absolute bottom-0 left-0 right-0 p-8 border-t border-white/5 bg-black">
                            <button onClick={() => setShowSettings(true)} className="w-full py-4 bg-white/5 rounded-2xl text-[7px] font-black text-gray-500 tracking-[0.4em] hover:bg-white hover:text-black transition-all">
                                CONFIGURACIÓN
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-gray-50">
                        <header className="md:hidden flex items-center justify-between p-6 bg-white border-b border-gray-100">
                            <button onClick={() => setSidebarOpen(true)} className="w-10 h-10 flex items-center justify-center bg-black text-white rounded-xl shadow-lg">☰</button>
                            <h2 className="font-black tracking-[0.2em] text-gray-900 uppercase text-[9px] truncate max-w-[150px] italic">{selected?.name || 'Power BI'}</h2>
                            <div className="w-10 h-10"></div>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {selected ? (
                                <DashboardViewer key={selected.id} dash={selected} />
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-center p-12">
                                    <h2 className="text-[9px] font-black text-gray-300 tracking-[0.5em] uppercase italic animate-pulse">Autenticando Acceso...</h2>
                                </div>
                            )}
                        </div>
                    </main>

                    {showSettings && (
                        <SettingsModal 
                            dashboards={dashboards} 
                            onClose={() => setShowSettings(false)} 
                            onAdd={(name, payload) => {
                                const newData = [...dashboards, { id: 'v_' + Date.now(), name, payload }];
                                updateData(newData);
                                setSelectedId(newData[newData.length - 1].id);
                            }}
                            onDelete={(id) => {
                                const newData = dashboards.filter(d => d.id !== id);
                                updateData(newData);
                                if (selectedId === id) setSelectedId(newData.length > 0 ? newData[0].id : null);
                            }}
                        />
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
