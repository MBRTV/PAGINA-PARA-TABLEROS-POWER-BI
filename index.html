
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Hub - Mis Tableros</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone para procesar React/TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
        #initial-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ffffff;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .fade-out { opacity: 0; pointer-events: none; }
        /* Animaciones para el modal */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
    </style>

    <!-- Import Map para React 19 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Cargador Inicial -->
    <div id="initial-loader">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-gray-600 font-medium">Cargando aplicaci√≥n...</p>
    </div>

    <!-- Contenedor Principal de React -->
    <div id="root"></div>

    <!-- Script de Diagn√≥stico -->
    <script>
        window.onerror = function(msg, url, line) {
            const loaderText = document.getElementById('loader-text');
            if (loaderText) {
                loaderText.innerHTML = `<span class="text-red-500">Error al iniciar: ${msg}</span>`;
                document.querySelector('.animate-spin').style.borderColor = 'red';
            }
            return false;
        };
    </script>

    <!-- L√ìGICA DE LA APLICACI√ìN (REACT + TSX) -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // Actualizamos a v4 para forzar los nuevos reportes por defecto
        const STORAGE_KEY = 'pbi_hub_config_v4';

        const DEFAULT_DASHBOARDS = [
            {
                id: '1',
                name: 'INGRESOS',
                url: 'https://app.powerbi.com/reportEmbed?reportId=46fec56f-ffd8-45ba-a769-842e14a42fe7&autoAuth=true&ctid=853e7c23-c564-49bd-996c-e8dae1786b96&filter=PROYECTO%2FOID+eq+1&filterPaneEnabled=false'
            },
            {
                id: '2',
                name: 'FACTURACION',
                url: 'https://app.powerbi.com/reportEmbed?reportId=7cdecb3a-0083-40a8-85ac-63270a1d8144&autoAuth=true&ctid=853e7c23-c564-49bd-996c-e8dae1786b96&filter=PROYECTO%2FOID+eq+1&filterPaneEnabled=false'
            }
        ];

        // --- COMPONENTES ---

        const DashboardViewer = ({ url, name }) => {
            const [loading, setLoading] = useState(true);
            useEffect(() => { setLoading(true); }, [url]);

            return (
                <div className="w-full h-full bg-white flex flex-col overflow-hidden">
                    <div className="hidden md:flex items-center px-6 py-4 border-b border-gray-100">
                        <h2 className="text-lg font-bold text-gray-800 truncate">{name}</h2>
                    </div>
                    <div className="flex-1 relative bg-gray-50">
                        {loading && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-10">
                                <div className="w-8 h-8 border-3 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
                                <p className="text-xs text-gray-500 font-medium">Conectando con Power BI...</p>
                            </div>
                        )}
                        <iframe
                            title={name}
                            src={url}
                            className="w-full h-full border-none"
                            onLoad={() => setLoading(false)}
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ dashboards, onAdd, onDelete, onClose }) => {
            const [name, setName] = useState('');
            const [url, setUrl] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name || !url) return setError('Completa todos los campos');
                // Validaci√≥n b√°sica de URL de Power BI
                if (!url.includes('app.powerbi.com')) return setError('URL de Power BI no v√°lida');
                onAdd(name, url);
                setName(''); setUrl(''); setError('');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-slide-up">
                        <div className="p-5 border-b flex justify-between items-center">
                            <h3 className="font-bold text-gray-800">Administrar Tableros</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 font-bold p-2">‚úï</button>
                        </div>
                        <div className="p-6 space-y-6 overflow-y-auto max-h-[70vh]">
                            <form onSubmit={handleSubmit} className="space-y-3">
                                <input placeholder="Nombre del reporte" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                                <input placeholder="URL de publicaci√≥n de Power BI" value={url} onChange={e => setUrl(e.target.value)} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                                {error && <p className="text-red-500 text-xs font-medium">{error}</p>}
                                <button type="submit" className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg hover:bg-blue-700 transition-colors">A√±adir Tablero</button>
                            </form>
                            <div className="space-y-2">
                                <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Tableros Guardados</p>
                                {dashboards.map(d => (
                                    <div key={d.id} className="flex items-center justify-between p-3 bg-gray-50 border rounded-xl hover:border-gray-300 transition-colors">
                                        <div className="truncate flex-1 pr-4">
                                            <p className="font-bold text-gray-800 text-sm truncate">{d.name}</p>
                                            <p className="text-[10px] text-gray-400 truncate font-mono">{d.url}</p>
                                        </div>
                                        <button onClick={() => onDelete(d.id)} className="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors" title="Borrar">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                ))}
                                {dashboards.length === 0 && <p className="text-center py-4 text-gray-400 text-xs">No hay tableros configurados.</p>}
                            </div>
                        </div>
                        <div className="p-5 bg-gray-50 text-right">
                            <button onClick={onClose} className="px-6 py-2 bg-white border border-gray-200 rounded-xl text-sm font-bold text-gray-600 hover:bg-gray-100 transition-colors">Cerrar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [dashboards, setDashboards] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 768);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                let currentDashboards = [];
                
                if (saved) {
                    try {
                        currentDashboards = JSON.parse(saved);
                    } catch (e) {
                        currentDashboards = DEFAULT_DASHBOARDS;
                    }
                } else {
                    currentDashboards = DEFAULT_DASHBOARDS;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_DASHBOARDS));
                }

                setDashboards(currentDashboards);
                if (currentDashboards.length > 0) setSelectedId(currentDashboards[0].id);

                // Ocultar el cargador cuando la app est√© lista
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => loader.remove(), 400);
                }
            }, []);

            const save = (data) => {
                setDashboards(data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            const addDashboard = (name, url) => {
                const newDash = { id: Date.now().toString(), name, url };
                const updated = [...dashboards, newDash];
                save(updated);
                if (!selectedId) setSelectedId(newDash.id);
            };

            const deleteDashboard = (id) => {
                const updated = dashboards.filter(d => d.id !== id);
                save(updated);
                if (selectedId === id) setSelectedId(updated.length > 0 ? updated[0].id : null);
            };

            const selected = dashboards.find(d => d.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden bg-gray-50 text-gray-900">
                    {/* Sidebar */}
                    <aside className={`
                        fixed inset-y-0 left-0 z-50 w-64 bg-white border-r transform transition-transform duration-300
                        md:relative md:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}
                    `}>
                        <div className="p-6 border-b flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-md shadow-blue-100">P</div>
                            <h1 className="font-bold text-xl tracking-tight text-gray-800">Hub PBI</h1>
                        </div>
                        <nav className="p-4 space-y-1 overflow-y-auto h-[calc(100%-140px)]">
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-2">Mis Reportes</p>
                            {dashboards.map(d => (
                                <button
                                    key={d.id}
                                    onClick={() => { setSelectedId(d.id); if (window.innerWidth < 768) setSidebarOpen(false); }}
                                    className={`w-full text-left p-3 rounded-xl text-sm font-medium transition-all ${selectedId === d.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    {d.name}
                                </button>
                            ))}
                        </nav>
                        <div className="absolute bottom-0 left-0 right-0 p-4 bg-white border-t">
                            <button onClick={() => setShowSettings(true)} className="w-full py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-xs font-bold text-gray-600 hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                Configuraci√≥n
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col min-w-0 bg-white">
                        <header className="md:hidden flex items-center justify-between p-4 bg-white border-b shadow-sm">
                            <button onClick={() => setSidebarOpen(true)} className="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </button>
                            <h2 className="font-bold truncate px-4 text-gray-800">{selected?.name || 'Hub PBI'}</h2>
                            <button onClick={() => setShowSettings(true)} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
                            </button>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {selected ? (
                                <DashboardViewer url={selected.url} name={selected.name} />
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center p-10 text-center">
                                    <div className="w-20 h-20 bg-gray-50 rounded-3xl flex items-center justify-center mb-6 text-3xl">üìà</div>
                                    <h2 className="text-xl font-bold mb-2">Sin Reportes Seleccionados</h2>
                                    <p className="text-gray-500 text-sm max-w-xs mb-8">Selecciona un reporte de la izquierda o a√±ade uno nuevo desde configuraci√≥n.</p>
                                    <button onClick={() => setShowSettings(true)} className="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">Configurar Tableros</button>
                                </div>
                            )}
                        </div>
                    </main>

                    {showSettings && <SettingsModal dashboards={dashboards} onAdd={addDashboard} onDelete={deleteDashboard} onClose={() => setShowSettings(false)} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
