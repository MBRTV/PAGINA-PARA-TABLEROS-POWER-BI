
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Hub - Secure System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; 
            background-color: #f9fafb;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }
        #initial-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ffffff;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .fade-out { opacity: 0; pointer-events: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body oncontextmenu="return false;">
    <div id="initial-loader">
        <div class="w-10 h-10 border-2 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-[0.3em] text-gray-400 uppercase">Estableciendo Conexión Segura</p>
    </div>

    <div id="root"></div>

    <script>
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) return false;
            if (e.ctrlKey && e.keyCode == 85) return false;
        };
        setInterval(() => {
            const start = new Date();
            debugger;
            if (new Date() - start > 100) console.clear();
        }, 1000);
    </script>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // Cambiamos la clave para asegurar que se carguen los nuevos links inmediatamente
        const STORAGE_KEY = 'pbi_hub_final_v10_prod';

        const encodeLink = (str) => btoa(unescape(encodeURIComponent(str)));
        const decodeLink = (str) => {
            try { return decodeURIComponent(escape(atob(str))); }
            catch(e) { return ""; }
        };

        // URLs proporcionadas por el usuario (Cifradas para el código fuente)
        const URL_INGRESOS = "https://app.powerbi.com/reportEmbed?reportId=46fec56f-ffd8-45ba-a769-842e14a42fe7&autoAuth=true&ctid=853e7c23-c564-49bd-996c-e8dae1786b96&filter=PROYECTO%2FOID+eq+1&filterPaneEnabled=false";
        const URL_FACTURACION = "https://app.powerbi.com/reportEmbed?reportId=7cdecb3a-0083-40a8-85ac-63270a1d8144&autoAuth=true&ctid=853e7c23-c564-49bd-996c-e8dae1786b96&filter=PROYECTO%2FOID+eq+1&filterPaneEnabled=false";
        
        const INITIAL_DATA = [
            { id: '1', name: 'INGRESOS', payload: encodeLink(URL_INGRESOS) },
            { id: '2', name: 'FACTURACIÓN', payload: encodeLink(URL_FACTURACION) }
        ];

        const DashboardViewer = ({ dash }) => {
            const [loading, setLoading] = useState(true);
            const url = decodeLink(dash.payload);

            useEffect(() => {
                setLoading(true);
            }, [dash.id]);

            return (
                <div className="w-full h-full flex flex-col bg-white overflow-hidden">
                    <div className="hidden md:flex items-center justify-between px-8 py-4 bg-white border-b border-gray-100">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-black text-gray-800 tracking-[0.2em] uppercase">{dash.name}</span>
                        </div>
                        <span className="text-[9px] font-bold text-gray-300 uppercase tracking-widest italic">Terminal Activa</span>
                    </div>
                    <div className="flex-1 relative bg-gray-50">
                        {loading && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-10 transition-opacity">
                                <div className="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-[9px] font-black text-gray-400 uppercase tracking-[0.3em]">Sincronizando Reporte...</p>
                            </div>
                        )}
                        <iframe
                            key={dash.id}
                            src={url}
                            className="w-full h-full border-none shadow-inner"
                            onLoad={() => setLoading(false)}
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ dashboards, onAdd, onDelete, onClose }) => {
            const [name, setName] = useState('');
            const [url, setUrl] = useState('');
            const [error, setError] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (!name || !url) return setError('Campos requeridos');
                onAdd(name.toUpperCase(), encodeLink(url));
                setName(''); setUrl(''); setError('');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fade-in">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden glass-panel border border-white/20">
                        <div className="p-8 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                            <h3 className="font-black text-gray-900 text-[10px] tracking-[0.3em] uppercase italic">Consola de Gestión</h3>
                            <button onClick={onClose} className="w-8 h-8 flex items-center justify-center bg-white rounded-full text-gray-400 hover:text-black shadow-sm transition-all">✕</button>
                        </div>
                        <div className="p-8 space-y-8">
                            <form onSubmit={handleAdd} className="space-y-4">
                                <input placeholder="ETIQUETA" value={name} onChange={e => setName(e.target.value)} className="w-full p-4 bg-gray-100/50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-[10px] font-black tracking-widest" />
                                <input type="password" placeholder="URL SECRETA" value={url} onChange={e => setUrl(e.target.value)} className="w-full p-4 bg-gray-100/50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-xs" />
                                {error && <p className="text-red-500 text-[9px] font-bold text-center uppercase">{error}</p>}
                                <button type="submit" className="w-full py-5 bg-black text-white rounded-2xl font-black text-[10px] tracking-[0.2em] hover:bg-blue-600 transition-all uppercase shadow-xl">Inyectar Nodo</button>
                            </form>
                            <div className="space-y-2 max-h-40 overflow-y-auto no-scrollbar">
                                {dashboards.map(d => (
                                    <div key={d.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-transparent">
                                        <p className="font-black text-gray-700 text-[9px] uppercase tracking-widest truncate flex-1">{d.name}</p>
                                        <button onClick={() => onDelete(d.id)} className="text-gray-300 hover:text-red-500 ml-4">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [dashboards, setDashboards] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 768);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                let current = saved ? JSON.parse(saved) : INITIAL_DATA;
                setDashboards(current);
                if (current.length > 0) setSelectedId(current[0].id);

                const loader = document.getElementById('initial-loader');
                if (loader) {
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        setTimeout(() => loader.remove(), 400);
                    }, 800);
                }
            }, []);

            const updateData = (data) => {
                setDashboards(data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            const selected = dashboards.find(d => d.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden bg-white">
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-black text-white transform transition-transform duration-500 ease-in-out md:relative md:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-10 border-b border-white/5">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-xl italic shadow-2xl shadow-blue-600/30">P</div>
                                <div>
                                    <h1 className="font-black text-base tracking-tighter leading-none">BI HUB</h1>
                                    <p className="text-[8px] text-gray-500 font-bold tracking-[0.4em] uppercase mt-1 italic">Secure v10</p>
                                </div>
                            </div>
                        </div>
                        <nav className="p-6 space-y-1 overflow-y-auto h-[calc(100%-180px)] no-scrollbar">
                            <p className="text-[9px] font-black text-gray-600 uppercase tracking-[0.3em] mb-6 ml-4">Terminales</p>
                            {dashboards.map(d => (
                                <button
                                    key={d.id}
                                    onClick={() => { setSelectedId(d.id); if (window.innerWidth < 768) setSidebarOpen(false); }}
                                    className={`w-full text-left p-4 rounded-2xl text-[10px] font-black tracking-widest transition-all duration-300 uppercase ${selectedId === d.id ? 'bg-white text-black shadow-2xl scale-[1.02]' : 'text-gray-500 hover:text-white hover:bg-white/5'}`}
                                >
                                    {d.name}
                                </button>
                            ))}
                        </nav>
                        <div className="absolute bottom-0 left-0 right-0 p-8 border-t border-white/5 bg-black">
                            <button onClick={() => setShowSettings(true)} className="w-full py-4 bg-white/5 rounded-2xl text-[8px] font-black text-gray-400 tracking-[0.3em] hover:bg-white hover:text-black transition-all">
                                CONFIGURACIÓN
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-gray-50">
                        <header className="md:hidden flex items-center justify-between p-6 bg-white border-b border-gray-100">
                            <button onClick={() => setSidebarOpen(true)} className="p-3 bg-black text-white rounded-xl shadow-lg">☰</button>
                            <h2 className="font-black tracking-tighter text-gray-900 uppercase text-xs truncate max-w-[150px]">{selected?.name || 'Power BI'}</h2>
                            <div className="w-10 h-10"></div>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {selected ? (
                                <DashboardViewer key={selected.id} dash={selected} />
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-center p-12">
                                    <h2 className="text-[10px] font-black text-gray-400 tracking-widest uppercase italic">Esperando Nodo de Datos...</h2>
                                </div>
                            )}
                        </div>
                    </main>

                    {showSettings && (
                        <SettingsModal 
                            dashboards={dashboards} 
                            onClose={() => setShowSettings(false)} 
                            onAdd={(name, payload) => {
                                const newData = [...dashboards, { id: Date.now().toString(), name, payload }];
                                updateData(newData);
                                setSelectedId(newData[newData.length - 1].id);
                            }}
                            onDelete={(id) => {
                                const newData = dashboards.filter(d => d.id !== id);
                                updateData(newData);
                                if (selectedId === id) setSelectedId(newData.length > 0 ? newData[0].id : null);
                            }}
                        />
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
