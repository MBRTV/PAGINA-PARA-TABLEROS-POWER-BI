
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Hub - Privado</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
        #initial-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ffffff;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .fade-out { opacity: 0; pointer-events: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        /* Evitar que se vea el link al pasar el mouse por el iframe */
        iframe { pointer-events: auto; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-gray-600 font-medium">Iniciando entorno seguro...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        const STORAGE_KEY = 'pbi_hub_secure_v5';

        // URLs Ofuscadas en Base64 para que no sean legibles en el código fuente
        const B64_INGRESOS = "aHR0cHM6Ly9hcHAucG93ZXJiaS5jb20vcmVwb3J0RW1iZWQ/cmVwb3J0SWQ9NDZmZWM1NmYtZmZkOC00NWJhLWE3NjktODQyZTE0YTQyZmU3JmF1dG9BdXRoPXRydWUmY3RpZD04NTNlN2MyMy1jNTY0LTQ5YmQtOTk2Yy1lOGRhZTE3ODZiOTYmZmlsdGVyPVBST1lFQ1RPJTJGT0lEK2VxKzEmZmlsdGVyUGFuZUVuYWJsZWQ9ZmFsc2U=";
        const B64_FACTURACION = "aHR0cHM6Ly9hcHAucG93ZXJiaS5jb20vcmVwb3J0RW1iZWQ/cmVwb3J0SWQ9N2NkZWNiM2EtMDA4My00MGE4LTg1YWMtNjMyNzBhMWQ4MTQ0JmF1dG9BdXRoPXRydWUmY3RpZD04NTNlN2MyMy1jNTY0LTQ5YmQtOTk2Yy1lOGRhZTE3ODZiOTYmZmlsdGVyPVBST1lFQ1RPJTJGT0lEK2VxKzEmZmlsdGVyUGFuZUVuYWJsZWQ9ZmFsc2U=";

        const DEFAULT_DASHBOARDS = [
            { id: '1', name: 'INGRESOS', url: B64_INGRESOS, isEncoded: true },
            { id: '2', name: 'FACTURACION', url: B64_FACTURACION, isEncoded: true }
        ];

        // Utilidad para decodificar solo cuando sea necesario inyectar en el iframe
        const getUrl = (dash) => {
            if (!dash) return '';
            try {
                return dash.isEncoded ? atob(dash.url) : dash.url;
            } catch (e) {
                return dash.url;
            }
        };

        const DashboardViewer = ({ dash }) => {
            const [loading, setLoading] = useState(true);
            const url = getUrl(dash);

            useEffect(() => { setLoading(true); }, [url]);

            return (
                <div className="w-full h-full bg-white flex flex-col overflow-hidden">
                    <div className="hidden md:flex items-center px-6 py-4 border-b border-gray-100">
                        <h2 className="text-lg font-bold text-gray-800 truncate">{dash.name}</h2>
                    </div>
                    <div className="flex-1 relative bg-gray-50">
                        {loading && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-10">
                                <div className="w-8 h-8 border-3 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
                                <p className="text-xs text-gray-500 font-medium">Cargando reporte seguro...</p>
                            </div>
                        )}
                        <iframe
                            src={url}
                            className="w-full h-full border-none"
                            onLoad={() => setLoading(false)}
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ dashboards, onAdd, onDelete, onClose }) => {
            const [name, setName] = useState('');
            const [url, setUrl] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name || !url) return setError('Completa todos los campos');
                if (!url.includes('app.powerbi.com')) return setError('URL no válida');
                // Codificamos la URL antes de enviarla para que se guarde ofuscada
                onAdd(name, btoa(url));
                setName(''); setUrl(''); setError('');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-slide-up">
                        <div className="p-5 border-b flex justify-between items-center">
                            <h3 className="font-bold text-gray-800">Administrar Reportes</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 font-bold p-2">✕</button>
                        </div>
                        <div className="p-6 space-y-6 overflow-y-auto max-h-[70vh]">
                            <form onSubmit={handleSubmit} className="space-y-3">
                                <input placeholder="Nombre del reporte" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                                <input type="password" placeholder="Pegue la URL aquí (campo oculto)" value={url} onChange={e => setUrl(e.target.value)} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                                {error && <p className="text-red-500 text-xs font-medium">{error}</p>}
                                <button type="submit" className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg hover:bg-blue-700">Añadir con Protección</button>
                            </form>
                            <div className="space-y-2">
                                <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Reportes en el Hub</p>
                                {dashboards.map(d => (
                                    <div key={d.id} className="flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-xl">
                                        <div className="flex items-center gap-3">
                                            <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                            <p className="font-bold text-gray-800 text-sm">{d.name}</p>
                                        </div>
                                        <button onClick={() => onDelete(d.id)} className="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="p-5 bg-gray-50 text-right">
                            <button onClick={onClose} className="px-6 py-2 bg-white border border-gray-200 rounded-xl text-sm font-bold text-gray-600">Cerrar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [dashboards, setDashboards] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 768);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                let current = saved ? JSON.parse(saved) : DEFAULT_DASHBOARDS;
                setDashboards(current);
                if (current.length > 0) setSelectedId(current[0].id);

                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => loader.remove(), 400);
                }
            }, []);

            const save = (data) => {
                setDashboards(data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            const addDashboard = (name, url) => {
                const newDash = { id: Date.now().toString(), name, url, isEncoded: true };
                const updated = [...dashboards, newDash];
                save(updated);
                if (!selectedId) setSelectedId(newDash.id);
            };

            const deleteDashboard = (id) => {
                const updated = dashboards.filter(d => d.id !== id);
                save(updated);
                if (selectedId === id) setSelectedId(updated.length > 0 ? updated[0].id : null);
            };

            const selected = dashboards.find(d => d.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden bg-gray-50">
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white border-r transform transition-transform duration-300 md:relative md:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 border-b flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-100 text-sm">HUB</div>
                            <h1 className="font-bold text-xl tracking-tight text-gray-800">Power BI</h1>
                        </div>
                        <nav className="p-4 space-y-1 overflow-y-auto h-[calc(100%-140px)]">
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-2">Menú Privado</p>
                            {dashboards.map(d => (
                                <button
                                    key={d.id}
                                    onClick={() => { setSelectedId(d.id); if (window.innerWidth < 768) setSidebarOpen(false); }}
                                    className={`w-full text-left p-3 rounded-xl text-sm font-medium transition-all ${selectedId === d.id ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    {d.name}
                                </button>
                            ))}
                        </nav>
                        <div className="absolute bottom-0 left-0 right-0 p-4 bg-white border-t">
                            <button onClick={() => setShowSettings(true)} className="w-full py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100 transition-all">
                                Gestionar Tableros
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-white">
                        <header className="md:hidden flex items-center justify-between p-4 bg-white border-b">
                            <button onClick={() => setSidebarOpen(true)} className="p-2 text-gray-500">☰</button>
                            <h2 className="font-bold truncate px-4 text-gray-800">{selected?.name || 'Hub'}</h2>
                            <button onClick={() => setShowSettings(true)} className="text-blue-600 font-bold p-2">⚙</button>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {selected ? <DashboardViewer dash={selected} /> : <div className="h-full flex items-center justify-center text-gray-400 text-sm">Seleccione un reporte</div>}
                        </div>
                    </main>

                    {showSettings && <SettingsModal dashboards={dashboards} onAdd={addDashboard} onDelete={deleteDashboard} onClose={() => setShowSettings(false)} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
